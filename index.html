<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body
    style="background-image: url('./Images/wallpaperflare.com_wallpaper.jpg')"
    class="bg-no-repeat bg-cover bg-center"
  >
    <section class="">
      <div class="container mx-auto flex justify-center items-center h-lvh">
        <div
          class="w-10/12 font-Londrina h-[450px] rounded-2xl shadow-xl flex justify-center items-center backdrop-blur-sm"
          style="
            box-shadow: #81827d 0px 0px 0px 2px,
              rgba(6, 24, 44, 0.65) 0px 4px 6px -1px,
              rgba(181, 207, 209, 0.08) 0px 1px 0px inset;
          "
        >
          <div class="w-3/12 text-center text-white">
            <h2 class="text-6xl" id="day">00</h2>
            <h3>Days</h3>
          </div>
          <div class="w-3/12 text-center text-white">
            <h2 class="text-6xl font-Londrina" id="hour">00</h2>
            <h3>Hour</h3>
          </div>
          <div class="w-3/12 text-center text-white">
            <h2 class="text-6xl font-Londrina" id="min">00</h2>
            <h3>Miniute</h3>
          </div>
          <div class="w-3/12 text-center text-white">
            <h2 class="text-6xl font-Londrina" id="sc">00</h2>
            <h3>Secound</h3>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="js/script.js"></script>

</html>
